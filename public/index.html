<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico">
    <!-- fonts -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Web site created using create-react-app">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Image Map Maker</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="imgmapper">
      <div class="imgmapper__workplace">
        <div class="workplace__toolbar toolbar">
          <div class="app__logo">
            <img src="/images/imgmapperLogo.png" alt="img mapper">
          </div>
          <nav class="tools">
            <ul class="tools-items">
              <li class="tool">
                <img src="/images/tool_icons/circle-tool.png" alt="">
              </li>
              <li class="tool active">
                <img src="/images/tool_icons/rectangle-tool_active.png" alt="">
              </li>
              <li class="tool">
                <img src="/images/tool_icons/poly-tool.png" alt="">
              </li>
              <li class="tool">
                <img src="/images/tool_icons/move-tool.png" alt="">
              </li>
            </ul>
          </nav>
        </div>
        <div class="wopkplace__work-img">
          <div class="work-img__header">
            <div class="map-name">Map_Name</div>
            <div class="buttons-wrap">
              <a href="#" class="btn btn-bordered ">
                <i class="btn-icon gear"></i>
                Settings
              </a>
              <button class="btn btn-solid">
                <i class="btn-icon codeimg"></i>
                Get code
              </button>
              <button class="btn btn-solid">
                <i class="btn-icon dload"></i>
                Get map
              </button>
            </div>
          </div>
          <div class="work-img__img-wrap cursor_rect">
            <img src="images/menu-example.jpg" alt="sfdas">
          </div>
        </div>
      </div>
      <div class="imgmapper__details details">
        <div class="column__wrap">
          <div class="column__title"> Areas</div>
          <div class="column__content">
            <table class="areas__list">
              <tr class="area-item">
                <td class="area__number">1.</td>
                <td class="area__icon">
                  <i class="list-icon list-circle"></i>
                </td>
                <td class="area-item__name">Circle</td>
                <td class="area__coords">X:15 Y:20 R: 150</td>
                <td>
                  <button class="area-item__delete">
                    <i class="area-item__delete-icon"></i>
                  </button>
                </TD>
              </tr>
              <tr class="area-item">
                <td class="area__number">15.</td>
                <td class="area__icon">
                  <i class="list-icon list-circle"></i>
                </td>
                <td class="area-item__name">Circle</td>
                <td class="area__coords">X:15 Y:20 R: 150</td>
                <td>
                  <button class="area-item__delete">
                    <i class="area-item__delete-icon"></i>
                  </button>
                </td>
              </tr>
              <tr class="area-item">
                <td class="area__number">1.</td>
                <td class="area__icon">
                  <i class="list-icon list-circle"></i>
                </td>
                <td class="area-item__name">Константин петров</td>
                <td class="area__coords">X:15 Y:20, X:800 Y:2450</td>
                <td>
                  <button class="area-item__delete">
                    <i class="area-item__delete-icon"></i>
                  </button>
                </TD>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="column__wrap">
        <div class="column__title"> Area details</div>
        <div class="column__content">
          <div class="area-details">
            <div class="area-name">
              <div class="area-name__img">
                <img src="images/circle_details.png" alt="">
              </div>
              <div class="area-name__text">
                <div class="area-name__title">Circle 1</div>
                <div class="area-name__type">circle</div>
              </div>
            </div>
            <div class="area__coords">
              <label>X:</label>
              <input
                class="input__text"
                size="4"
                type="text"
                step="1"
              >
              <label>
                Y:
              </label>
              <input
                class="input__text"
                size="4"
                type="text"
                step="1"
              >
              <label>
                Radius:
              </label>
              <input
                class="input__text"
                size="4"
                type="text"
                id=""
              >
            </div>
            <div class="area-options">
              <div class="input-control">
                <label>href</label>
                <input class="input__text text-align-left" type="text" size="40">
              </div>
              <div class="input-control">
                <label>alt</label>
                <input class="input__text text-align-left" type="text" size="40">
              </div>
              <div class="input-control">
                <label>target</label>
                <select>
                  <option value="_self">self</option>
                  <option value="_new">new</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Это корневой элемент приложения -->
<div id="root"></div>
</body>
</html>
